<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель редактирования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование данных сотрудника</h1>
    <form method="post">
        <div th:each="el : ${worker}">
            <input type="text" th:value="${el.subdivisionName}" name="subdivisionName" placeholder="Название подразделения" class="form-control"><br>
            <input type="text" th:value="${el.workersName}" name="workersName" placeholder="Имя сотрудника" class="form-control"><br>
            <input type="text" th:value="${el.workerSurname}" name="workerSurname" placeholder="Фамиллия сотрудника" class="form-control"><br>
            <input type="text" th:value="${el.workerMiddleName}" name="workerMiddleName" placeholder="Отчество сотрудника" class="form-control"><br>
            <input type="text" th:value="${el.workerPosition}" name="workerPosition" placeholder="Должность сотрудника" class="form-control"><br>
            <button type="submit" class="button button-success">Редактировать</button>
        </div>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
