<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Сотрдник</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление сотрудника</h1>
    <form action="/worker/add" method="post">
        <input type="text" name="subdivisionName" placeholder="Название подразделения" class="form-control"><br>
        <input type="text" name="workersName" placeholder="Имя" class="form-control"><br>
        <input type="text" name="workerSurname" placeholder="Фамиллия" class="form-control"><br>
        <input type="text" name="workerMiddleName" placeholder="Отчество" class="form-control"><br>
        <input type="text" name="workerPosition" placeholder="Должность" class="form-control"><br>
        <button type="submit" class="button button-success">Добавить сотрудника</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
