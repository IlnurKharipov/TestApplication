<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Панель редактирования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование данных организации</h1>
    <form method="post">
        <div th:each="el : ${company}">
            <input type="text" th:value="${el.companyName}" name="companyName" placeholder="Название организации" class="form-control"><br>
            <input type="text" th:value="${el.physicalAdress}" name="physicalAdress" placeholder="Физический адрес" class="form-control"><br>
            <input type="text" th:value="${el.legalAdress}" name="legalAdress" placeholder="Юридический адрес" class="form-control"><br>
            <input type="text" th:value="${el.comSupervisor}" name="comSupervisor" placeholder="ФИО управляющего" class="form-control"><br>
            <button type="submit" class="button button-success">Редактировать</button>
        </div>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
