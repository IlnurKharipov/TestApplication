<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Подразделение</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Добавление подразделения</h1>
    <form action="/subdivision/add" method="post">
        <input type="text" name="companyName" placeholder="Название организации" class="form-control"><br>
        <input type="text" name="subdivisionName" placeholder="Название подразделения" class="form-control"><br>
        <input type="text" name="contactDetails" placeholder="Контактные данные" class="form-control"><br>
        <input type="text" name="subSupervisor" placeholder="ФИО управляющего подразделения" class="form-control"><br>
        <button type="submit" class="button button-success">Добавить подразделение</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
